    <ion-menu contentId="main-content" type="overlay">
      <ion-content class="menu-content">
        <div class="menu-header">
          <img src="assets/icon/favicon.png" alt="Astronomy Logo" class="menu-logo" />
          <ion-list-header>Astronomy FAQs</ion-list-header>
          <ion-note>questions&#64;astroClub.ca</ion-note>
        </div>
        <ion-list id="inbox-list">
          @for (p of appPages; track p; let i = $index) {
          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
              routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          }
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
